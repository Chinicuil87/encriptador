<!DOCTYPE html>

<html lang="es-MX">

    <head>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./static/css/reset.css">
        <link rel="stylesheet" href="./static/css/style.css">
        <link rel="preconnect" href="https://rsms.me/">
        <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
        <link rel="shortcut icon" href="./static/img/aluraLogo.png" type="image/x-icon">
        <title>Encriptador</title>


    </head>

    <body>

        <header>

            <div class="logo">

            </div>

        </header>

        <main>

            <section class="ingresar">

                <div class="texto">
                    
                <textarea class="area" name="texto" onkeyup="mostrar(this.value)"  id="texto" cols="70" rows="10" placeholder="Ingrese el texto aqui"></textarea>
               

                </div>

                <div class="mensaje-restriccion">
                    <img src="./static/img/bi_exclamation-circle-fill.svg" alt="imagen de signo de admiracion" class="signo">
                    <p class="solo">Solo letras minúsculas y sin acentos</p>
                </div>

                <div class="botones">

                    <button onclick="encriptar()" class="button-encriptar boton-general">Encriptar</button>
                    <button onclick="desencriptar()" class="button-desencriptar boton-general">Desencriptar</button>

                </div>

            </section>

            <section class="retorno">

                <div class="tex-retorno" id="tex-retorno" style="display: none;">

                    <textarea name="nuevo-texto" id="nuevo-texto" class="nuevo-texto" cols="30" rows="10"></textarea>

                    <div class="botones">

                        <button onclick="copiar()" class="boton-copiar">Copiar</button>
                        
                    </div>

                </div>

                <div class="mostrar" id="mostrar">

                    <div class="imagen-busqueda" id="resultado">
                    
                    </div>
                    
                    <p class="texto-niguno">
                        Ningún mensaje fue encontrado
                    </p>

                    <p class="texto-desea">
                        Ingresa el texto que desees encriptar o desencriptar.
                    </p>

                </div>

            </section>

        </main>
     
        <script src="./static/js/principal.js"></script>
    </body>
</html>
