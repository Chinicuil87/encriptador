<!DOCTYPE html>

<html lang="es">

    <head>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./static/css/reset.css">
        <link rel="stylesheet" href="./static/css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="./static/img/aluraLogo.png" type="image/x-icon">
        <title>Encriptador</title>


    </head>

    <body>

        <header>

            <div class="logo">

            </div>

        </header>

        <main>

            <section class="ingresar">

                <div class="texto">
                    
                <textarea name="texto" id="texto" cols="70" rows="10" placeholder="Ingrese el texto aqui"></textarea>
               

                </div>

                <div class="mensaje-restriccion">
                    <img src="./static/img/bi_exclamation-circle-fill.svg" alt="imagen de signo de admiracion" class="signo">
                    <p class="solo">Solo letras minúsculas y sin acentos</p>
                </div>

                <div class="botones">

                    <button class="button-encriptar boton-general">Encriptar</button>
                    <button class="button-desencriptar boton-general">Desencriptar</button>

                </div>

            </section>

            <section class="retorno">

                <div class="imagen-busqueda">

                </div>
                <p class="texto-niguno">
                    Ningún mensaje fue encontrado
                </p>
                <p class="texto-desea">
                    Ingresa el texto que desees encriptar o desencriptar.
                </p>

            </section>

        </main>
        
    </body>
</html>
